<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form!</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Nunito+Sans:wght@600&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        
            <form action="#">
                <h4 id="heading4">Welcome to AstroWorld</h4>
                <h1 id="heading">Sign Up</h1>
                <h3 id="heading3">Let's Create your account</h3>
                <!-- <h5 id="Heading5">Enter Your details below.</h5> -->
                <div id="fn">
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                    <!-- <hr id="hori"> -->
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                </div>
                <div id="emai">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div id="pass">
                    <input type="password" name="password" id="password" placeholder="password">
                    <input type="password" name="password" id="password" placeholder="Confirm Password">
                </div>
                <div id="num">
                    <input type="tel" name="Phone" id="phone" 
                        placeholder="Phone Number">
                </div>
                <div id="sab">
                    <input type="submit" value="Sign Up" id="submit">
                </div>
            </form>

        
    </div>
</body>

</html>
